<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/bootstrap.css">
  <style>
    .carousel-item {
      transition: transform 0.6s cubic-bezier(0.68, -0.6, 0.32, 1.6);
    }

    .carousel-indicators {
      margin-bottom: 0;
    }

    .carousel-indicators [data-bs-target] {
      width: 30px;
      height: 30px;
      text-indent: 0;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>輪播</h1>
    <!--
      data-bs-interval 為每張圖片間隔撥放延遲的時間
      .carousel-fade 可以將滑動淡入淡出的效果
      data-bs-touch="true" 設定行動裝置可觸控滑動
    -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000"
      data-bs-touch="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active">1</button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1">2</button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2">3</button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3">4</button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4">5</button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/1920/600/?random=1" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <!-- d-none 在最小尺寸不見，到 d-md-block 尺寸出現-->
            <h5>第一張</h5>
            <p>第一張的內容</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1920/600/?random=2" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <h5>第二張</h5>
            <p>第二張的內容</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1920/600/?random=3" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <h5>第三張</h5>
            <p>第三張的內容</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1920/600/?random=4" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <h5>第四張</h5>
            <p>第四張的內容</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1920/600/?random=5" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <h5>第五張</h5>
            <p>第五張的內容</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <script src="./JS/bootstrap.bundle.js"></script>
</body>

</html>
