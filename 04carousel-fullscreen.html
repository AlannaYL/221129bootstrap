<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/bootstrap.css">
  <style>
    * {
      transition: 1s;
    }

    @media (min-width: 576px) {
      #myCarousel {
        height: calc(40vh + 10vw);
      }

      #Kaifu.carousel {
        height: 100%;
      }

      #Kaifu .carousel-inner {
        height: 100%;
      }

      #Kaifu .carousel-item {
        width: 100%;
      }

      #Kaifu .carousel-item img {
        width: 100% !important;
      }
    }

    @media (min-width: 992px) {
      #myCarousel {
        height: 100vh;
      }
    }
  </style>
</head>

<body>
  <div id="myCarousel">
    <!--
        data-bs-interval 為每張圖片間隔撥放延遲的時間
        .carousel-fade 可以將滑動淡入淡出的效果
        data-bs-touch="true" 設定行動裝置可觸控滑動
      -->
    <div id="Kaifu" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000" data-bs-touch="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#Kaifu" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#Kaifu" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#Kaifu" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#Kaifu" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#Kaifu" data-bs-slide-to="4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/1920/1080/?random=1" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <!-- d-none 在最小尺寸不見，到 d-md-block 尺寸出現-->
            <h5>第一張</h5>
            <p>第一張的內容</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1920/1080/?random=2" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <h5>第二張</h5>
            <p>第二張的內容</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1920/1080/?random=3" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <h5>第三張</h5>
            <p>第三張的內容</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1920/1080/?random=4" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <h5>第四張</h5>
            <p>第四張的內容</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1920/1080/?random=5" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <h5>第五張</h5>
            <p>第五張的內容</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#Kaifu" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#Kaifu" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <script src="./JS/bootstrap.bundle.js"></script>
</body>

</html>
